<html ng-app='TodoApp'>
<head>
	<title>To do</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-controller='TodoCtrl'>

	<div class='row'>
		<div class='col-xs-2 col-xs-offset-1'>

			<form class='form-group' name='todoForm' ng-submit='createTodo(todoForm)'>
				<input class='form-control' type='text' name='text' ng-model='formData.text' required>
				<input class='form-control' type='date' name='dueDate' ng-model='formData.dueDate' required>
				<input type='submit' class='btn btn-primary' value='Create a To do'>
			</form>

		</div>
	</div>
	<div class='row'>
		<div class='col-xs-10 col-xs-offset-1'>

			<table class='table'>
				<tr>
					<th><i class='glyphicon glyphicon-ok'></i></th>
					<th>Todo</th>
					<th>Date</th>
					<th>Completed</th>
					<th>Delete</th>
				</tr>

				<tr todo-item ng-repeat='item in allItems() | filterCompletedTasks:togglecompletedTasks' item='item' delete-todo='deleteTodo(index)'>
				</tr>
			</table>

			<button class='btn btn-danger' ng-click='clearComplete()'>Clear Completed ToDos</button>

			<button class='btn btn-success' ng-click="togglecompletedTasks = !togglecompletedTasks">
				<span ng-show='togglecompletedTasks'>Show Completed Tasks</span>
				<span ng-show='!togglecompletedTasks'>Hide Completed Tasks</span>
			</button>
		</div>
	</div>


	<!-- Angular App -->
	<script src='app.js'></script>
	<!-- Services -->
	<script src='services/todoService.js'></script>
	<!-- Filters -->
	<script src='filters/filterCompletedTasks.js'></script>
	<!-- Controllers -->
	<script src='controllers/todoController.js'></script>
	<!-- Directives -->
	<script src='directives/todoItem.js'></script>

</body>
</html>
